  <header>
    <h1>The Lorem Ipsum</h1>
    <nav>
      <a href="index.html">Headlines</a>

      <a href="#">Local</a>
      <a href="#">Weather</a>
      <a href="#">Sports</a>
    </nav>
  </header>

  <main>
    <h2>Contact</h2>
    <section class="Top">


      <form class="" action="index.html" method="post">
        <label for="firstname">First name</label>
        <input id="firstname" type="text" name="firstname" value="">

        <label for="lastname">Last name</label>
        <input id="lastname" type="text" name="lastname" value="">

        <label for="email">Email</label>
        <input id="email" type="text" name="email" value="">

        <label for="country">Country</label>
        <select id="country" name="Country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" placeholder="Write something..."></textarea>

        <fieldset>
          <legend>Favourite objects</legend>
          <label for="galaxy">Galaxy</label>
          <input type="checkbox" name="galaxy" value="Galaxies" id="galaxy">
          <label for="planet">Planet</label>
          <input type="checkbox" name="planet" value="Planet" id="planet">
          <label for="star">Star</label>
          <input type="checkbox" name="star" value="Star" id="star">
        </fieldset>

        <fieldset>
          <legend>Visit first</legend>
          <label for="mars">Mars</label>
          <input type="radio" name="favourite" value="Mars" id="mars">
          <label for="venus">Venus</label>
          <input type="radio" name="favourite" value="Venus" id="venus">
        </fieldset>

        <button type="submit" name="send">Send</button>

      </form>


    </section>
    <section class="Bottom">
      <h2>Weather</h2>
      <img src="Bilder/cloudy.svg" alt="">
      <img src="Bilder/half-cloudy.svg" alt="">
      <img src="Bilder/lightning.svg" alt="">
      <img src="Bilder/rain.svg" alt="">
      <img src="Bilder/sun.svg" alt="">

    </section>
  </main>
